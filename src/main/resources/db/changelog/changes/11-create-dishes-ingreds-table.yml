databaseChangeLog:
  - changeSet:
      id: create-dishes-ingreds-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: dishes_ingreds
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dish_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_dishes_ingreds_dishes
                    referencedTableName: dishes
                    referencedColumnNames: id
                    unique: true
                    uniqueConstraintName: dish_id-ingred_id_unique
                    nullable: false
              - column:
                  name: ingred_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_dishes_ingreds_ingreds
                    referencedTableName: ingreds
                    referencedColumnNames: id
                    unique: true
                    uniqueConstraintName: dish_id-ingred_id_unique
                    nullable: false
              - column:
                  name: is_default
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
