databaseChangeLog:
  - changeSet:
      id: create-ingreds-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: ingreds
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: measure
                  type: enum('WEIGHT1G', 'TBSP', 'TSP', 'PCS')
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: cover_image
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
