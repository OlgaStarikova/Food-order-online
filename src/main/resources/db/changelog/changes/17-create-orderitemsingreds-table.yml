databaseChangeLog:
  - changeSet:
      id: create-order-item-ingreds-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: order_item_ingreds
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_item_ingreds_order_items
                    referencedTableName: order_items
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: ingred_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_item_ingreds_ingreds
                    referencedTableName: ingreds
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: quantity
                  type: int
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
