databaseChangeLog:
  - changeSet:
      id: create-dishes-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: dishes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: timecook
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: cover_image
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_dishes_categories
                    referencedTableName: categories
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
